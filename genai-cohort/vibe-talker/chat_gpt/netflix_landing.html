<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="netflix_style.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <img src="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.png" alt="Netflix Logo" class="logo">
        <a href="#" class="sign-in-btn">Sign In</a>
    </header>
    <main>
        <div class="main-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <form class="email-form">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="form-row">
                    <input type="email" placeholder="Email address" required>
                    <button type="submit">Get Started &gt;</button>
                </div>
            </form>
        </div>
    </main>
    <script src="netflix_script.js"></script>
</body>
</html>
